{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <h2>Войти</h2>
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <p>{{ error }}</p>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <p>
                <div class="input-group">
                    <span class="input-group-addon">Логин&nbsp;&nbsp;&nbsp;</span>
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" autofocus="" required="" maxlength="{{ form.username.max_length }}" class="form-control" placeholder="{{ form.username.label }}" aria-describedby="basic-addon1">
                </div>
            </p>
            <p>
                <div class="input-group">
                    <span class="input-group-addon">Пароль</span>
                    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required="" class="form-control" placeholder="{{ form.password.label }}" aria-describedby="basic-addon2">
                </div>
            </p>
            <input type="submit" value="Войти" class="btn btn-success">
        </form>
    </div>
{% endblock %}
