{% extends 'base.html' %}
{% block content %}
    {% if tests %}
    <div class="col-md-8 col-md-offset-2">
        <h4>Выберете тест:</h4>
        {% for test in tests %}
            <a class="btn btn-default btn-lg" href="{% url 'test' test.id %}" style="margin-right: 20px">{{ test.name }}</a>
        {% endfor %}
    {% else %}
        <h4>Тестов ещё не добавлено</h4>
    </div>
    {% endif %}
{% endblock %}
